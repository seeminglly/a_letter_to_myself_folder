<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- FullCalendar CSS -->

    <title>ÎÇòÏóêÍ≤å Ïì∞Îäî Ìé∏ÏßÄ</title> 
    <link rel="stylesheet" href="{% static 'css/authentication/signup.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ time }}"> -->
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        
        /* @font-face {
        font-family: 'KCC-Sonkeechung';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/KCC-Sonkeechung.woff2') format('woff2');

</head>
<body>
    <header style="position: relative;">
        <h1 style=" font-family: 'KCC-Sonkeechung';">A Letter To Myself</h1>
        <!-- üî• ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú -->
        {% if form.errors %}
        <div class="error-messages">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    </header>
   
    <div class="formContainer">
        <div class="signup">
            <form method="post" action="{% url 'authentication:signup' %}">
                {% csrf_token %}
                <div class="logo">
                    <img src="{% static 'images/stamp.png' %}" alt="ÏôÅÏä§Ïã§ÎßÅ UI" width="70px">
                </div>
    
    
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
    
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="form-control" placeholder="Email" name="email" id="email"
                           value="{{ form.email.value|default_if_none:'' }}">
                </div>
    
                <div class="input-group">
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password" placeholder="Password" class="form-control" name="password1" id="password1">
                </div>
    
                <div class="input-group">
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password" placeholder="Retype-Password" class="form-control" name="password2" id="password2">
                </div>
    
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    


    
</body>
</html>
